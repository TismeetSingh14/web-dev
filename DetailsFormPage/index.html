<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="headTitle"><span>PROFILE PAGE</span></h1>
    
        <div class="wrapper">
            <img src = "myIMG.jpeg" alt = "image">
            <div class="contact">
                <h3>My Details</h3>
    
                <form id="contact-form">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Tismeet Singh">
                    </p>
    
                    <p>
                        <label>College</label>
                        <input type="text" name="college" placeholder="Netaji Subhas University of Technology">
                    </p>
    
                    <p>
                        <label>Branch</label>
                        <input type="text" name="branch"placeholder="Computer Science and Engineering">
                    </p>
    
                    <p>
                        <label>Year</label>
                        <input type="text" name="year"placeholder="3rd Year">
                    </p>

                    <p>
                        <label>Semeseter</label>
                        <input type="text" name="semeseter" placeholder="3rd">
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone"placeholder="9944499444">
                    </p>
                    <p class="full">
                        <label>About me</label>
                        <textarea name="message" rows="5" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus ut volup!"></textarea>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
