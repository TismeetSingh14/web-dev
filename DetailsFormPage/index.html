<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="headTitle"><span>DETAILS PAGE</span></h1>
        <div class="wrapper">
            <img src="myIMG.jpeg" alt="image">
            <div class="contact">
                <h3>My Details</h3>

                <form id="contact-form">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Tismeet Singh">
                    </p>

                    <p>
                        <label>College</label>
                        <input type="text" name="college" placeholder="Netaji Subhas University of Technology">
                    </p>

                    <p>
                        <label>Branch</label>
                        <input type="text" name="branch" placeholder="Computer Science and Engineering">
                    </p>

                    <p>
                        <label>Year</label>
                        <input type="text" name="year" placeholder="2nd Year">
                    </p>

                    <p>
                        <label>Roll Number</label>
                        <input type="text" name="roll number" placeholder="2019UCO1693">
                    </p>

                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" placeholder="9944499444">
                    </p>
                    <p class="full">
                        <label>About me</label>
                        <textarea name="message" rows="5"
                            placeholder="I am a Computer Science student studying at Netaji Subhas University Of Technology."></textarea>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
