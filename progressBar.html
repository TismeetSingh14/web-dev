<!DOCTYPE html>
<html>

<head>
    <title>Progress Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="progressBar.css">
</head>

<body>
    <div class="outer">
        <h2 style="font-family:Clicker Script;font-size:80px;text-align:center;color:bisque">PROGRESS BAR</h2>
        <div id="pgBar">
            <div class="points">
                <h2 class="points-text">STEP 1</h2>
                <div class="blts"><i class="material-icons" id="0w" style="color:red;font-size:40px">close</i>
                    <i class="material-icons" id="0r" style="color:green;font-size:40px;display:none;">done</i></div>
            </div>
            <div class="points">
                <h2 class="points-text">STEP 2</h2>
                <div class="blts"><i class="material-icons" id="1w" style="color:red;font-size:40px">close</i>
                    <i class="material-icons" id="1r" style="color:green;font-size:40px;display:none;">done</i></div>
            </div>
            <div class="points">
                <h2 class="points-text">STEP 3</h2>
                <div class="blts"><i class="material-icons" id="2w" style="color:red;font-size:40px">close</i>
                    <i class="material-icons" id="2r" style="color:green;font-size:40px;display:none;">done</i></div>
            </div>
            <div class="points">
                <h2 class="points-text">STEP 4</h2>
                <div class="blts "><i class="material-icons" id="3w" style="color:red;font-size:40px">close</i>
                    <i class="material-icons" id="3r" style="color:green;font-size:40px;display:none;">done</i></div>
            </div>
            <div class="points">
                <h2 class="points-text">END</h2>
                <div class="blts "><i class="material-icons"
                        style="color:rgb(94, 255, 0);font-size:40px">golf_course</i></div>
            </div>
        </div>
        <div id="main">
            <button id="previousB" onclick="prev()">Back</button>
            <button id="nextB" onclick="nex()">Next</button>
            <button id="endB">Finish</button>
        </div>
        <br><br><br>
        <h2 style="font-family:Playfair Display;font-size:40px;text-align:center;color:bisque">Click END PROCESS for
            completion</h2>
        <div class="prog">
            <div id="bar">4%</div>
        </div>
        <div id="main">
            <button id="Btn" onclick="fill()" style="margin-left:35%">END PROCESS</button>
        </div>

    </div>
    <script src="progressBar.js">
    </script>
</body>

</html>
